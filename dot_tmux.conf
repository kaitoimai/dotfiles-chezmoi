# Basic Settings
set -g prefix c-i
unbind c-b

# Increase history size (useful for long Terraform/K8s logs)
set-option -g history-limit 50000

# Key Bindings / Navigation
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

# Reload config file
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Enable mouse control
set-option -g mouse on

# Use Vi key bindings in copy mode
set-window-option -g mode-keys vi
# Start selection with 'v' and copy using 'y' (Mac: pbcopy / Linux: xclip or xsel)
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"

# Popup Scratchpad
# bind p display-popup -E -w 80% -h 80% -d "#{pane_current_path}"
bind p display-popup -E -w 80% -h 80% "tmux new-session -A -s popup"

# Appearance & Status Bar
set-option -g status-justify "left"
set-option -g status-style bg=colour235,fg=colour136,default

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'jonmosco/kube-tmux'

# Plugins Config
# K8s Context on Status Bar (Right side)
# explicitly use /bin/bash to run the script since you are using fish
set -g status-right "#(/bin/bash $HOME/.tmux/plugins/kube-tmux/kube.tmux 250 red cyan)"

# Initialize TMUX Plugin Manager
# (Keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
